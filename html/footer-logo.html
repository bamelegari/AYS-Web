<!-- "logo footer" WYSIWYG module-->



<style type = "text/css">
		
	.logoBanner {
		width: 100%;
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(307px, 1fr));
		justify-content: space-around;
		justify-items: center;
		grid-row-gap: 15px;
		align-items: normal;
		
	}
	
	.logoBanner > div {
		display: flex;
		flex: 0 0 auto;
		align-content: center;
		justify-content: space-around;
		height: 160px;
		align-items: center;
	}

	.logoBanner img {
		height: auto;
		max-height: 100%;
		width: auto !important;
	}
	
	#containerGrid {
		display: grid;
		grid-auto-flow: column;
		grid-template-columns: max-content 100%;
		margin-top: 15px;
		width: 100%;
	}
	
	#footerAddressandLogos {
		width: 70vw;
		margin-top: 15px;
		margin-left: 0;
		grid-template-columns: repeat(auto-fit, minmax(149px, 1fr));
		grid-row-gap: 5px;
		justify-content: flex-start;
	}
	
	#footerAddressandLogos > div {
		height: 50px !important;
	}
	
	#footerAddressandLogos img {
		max-width: 100%;
		height: 50px !important;
	}
		
</style>
